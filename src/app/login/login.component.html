<div class="form-container">
  <img src="assets/images/lock.svg" id="lock">
  <span class="error" *ngIf="error">{{ error }}</span>
  <button (click)="loginFacebook()" id="fb">Login with Facebook</button>
  <button (click)="loginGoogle()" id="google">Login with Google</button>
  <button routerLink="/login-email" id="email">Email</button>
  <a routerLink="/signup" routerLinkActive="active" class="alc">Don't have an account? <strong>Create one.</strong></a>
</div>
